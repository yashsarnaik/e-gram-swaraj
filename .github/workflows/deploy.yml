name: Deploy to Server

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Debug SSH Configuration
        run: |
          echo "=== SSH Debug Information ==="
          if [ -n "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "✓ SSH key secret is set"
            echo "Key length: $(echo '${{ secrets.SERVER_SSH_KEY }}' | wc -c)"
            echo "Key starts with: $(echo '${{ secrets.SERVER_SSH_KEY }}' | head -1)"
          else
            echo "✗ SSH key is NOT set"
          fi
          
          if [ -n "${{ secrets.SERVER_HOST }}" ]; then
            echo "✓ Server host is set: ${{ secrets.SERVER_HOST }}"
          else
            echo "✗ Server host is NOT set"
          fi
          
          if [ -n "${{ secrets.SERVER_USERNAME }}" ]; then
            echo "✓ Username is set: ${{ secrets.SERVER_USERNAME }}"
          else
            echo "✗ Username is NOT set"
          fi
        shell: bash

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          debug: true
          script: |
            echo "SSH connection successful!"
            whoami
            pwd
            echo "Server info:"
            uname -a

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          debug: true
          script: |
            echo "Wait and watch!"
            cd /root/projects/e-gram-swaraj

            echo "updating the deployment"
             
            git pull origin main

            echo "building docker image"
            docker build -t egram .

            echo "stopping & removing container"
            docker stop egram-container || true && docker rm egram-container || true

            echo "starting new container"
            docker run -p 3306:3306 -d --name egram-container egram

            echo "The application has been deployed successfully."
            echo "."